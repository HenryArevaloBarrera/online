<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Emociones ğŸ˜Š</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    video {
      margin-top: 20px;
      border: 3px solid white;
      border-radius: 12px;
      width: 80%;
      max-width: 640px;
    }
    #emotion {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #00e676;
      text-shadow: 0 0 10px #00e676;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Detector de Emociones</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <h2 id="emotion">Cargando modelos...</h2>

  <script>
    const video = document.getElementById("video");
    const emotionText = document.getElementById("emotion");

    // Cargar los modelos desde un repositorio pÃºblico funcional
    const MODEL_URL = "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models";

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
      faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
    ])
    .then(iniciarVideo)
    .catch(err => {
      console.error("Error al cargar los modelos:", err);
      emotionText.textContent = "Error cargando los modelos ğŸ˜¢";
    });

    function iniciarVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          emotionText.textContent = "Detectando rostro...";
        })
        .catch(err => {
          console.error("Error al acceder a la cÃ¡mara:", err);
          emotionText.textContent = "No se pudo acceder a la cÃ¡mara ğŸ˜¢";
        });
    }

    video.addEventListener("play", () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);

      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

        faceapi.draw.drawDetections(canvas, resized);
        faceapi.draw.drawFaceExpressions(canvas, resized);

        if (detections.length > 0) {
          const emotions = detections[0].expressions;
          const maxEmotion = Object.keys(emotions).reduce((a, b) =>
            emotions[a] > emotions[b] ? a : b
          );

          const emojis = {
            happy: "ğŸ˜„ Feliz",
            sad: "ğŸ˜¢ Triste",
            angry: "ğŸ˜  Enojado",
            surprised: "ğŸ˜² Sorprendido",
            disgusted: "ğŸ¤¢ Disgustado",
            fearful: "ğŸ˜¨ Asustado",
            neutral: "ğŸ˜ Neutral"
          };

          emotionText.textContent = emojis[maxEmotion] || maxEmotion;
        } else {
          emotionText.textContent = "Sin rostro detectado ğŸ‘€";
        }
      }, 500);
    });
  </script>
</body>
</html>
