<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Emociones ğŸ˜Š</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      border-radius: 10px;
      border: 3px solid #fff;
      width: 80%;
      max-width: 640px;
      margin-top: 20px;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #emotion {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00e676;
      text-shadow: 0 0 10px #00e676;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Detector de Emociones</h1>
  <video id="video" autoplay muted></video>
  <h2 id="emotion">Cargando modelo...</h2>

  <script>
    const video = document.getElementById("video");
    const emotionText = document.getElementById("emotion");

    // Cargar modelos preentrenados
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/"),
      faceapi.nets.faceExpressionNet.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/")
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          emotionText.textContent = "Detectando rostro...";
        })
        .catch(err => {
          console.error(err);
          emotionText.textContent = "No se pudo acceder a la cÃ¡mara ğŸ˜¢";
        });
    }

    video.addEventListener("play", () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);

      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

        faceapi.draw.drawDetections(canvas, resizedDetections);
        faceapi.draw.drawFaceExpressions(canvas, resizedDetections);

        if (detections.length > 0) {
          // Tomar la emociÃ³n con mayor probabilidad
          const expressions = detections[0].expressions;
          const emotion = Object.keys(expressions).reduce((a, b) =>
            expressions[a] > expressions[b] ? a : b
          );

          const emojis = {
            happy: "ğŸ˜„ Feliz",
            sad: "ğŸ˜¢ Triste",
            angry: "ğŸ˜  Enojado",
            surprised: "ğŸ˜² Sorprendido",
            disgusted: "ğŸ¤¢ Disgustado",
            fearful: "ğŸ˜¨ Asustado",
            neutral: "ğŸ˜ Neutral"
          };

          emotionText.textContent = emojis[emotion] || emotion;
        } else {
          emotionText.textContent = "Sin rostro detectado ğŸ‘€";
        }
      }, 500);
    });
  </script>
</body>
</html>
